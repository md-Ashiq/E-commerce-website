<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind&family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Lakki+Reddy&family=Metamorphous&family=Nunito&family=PT+Sans&family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Poppins&display=swap" rel="stylesheet">
    <title>login</title>
</head>
<body>
    <div class="signup-container">
      <h1>Login</h1>
      <div class="form">
      <input type="email" name="email" value="Email">
      <input type="text" name="password" value="Password">
      <p id="forgot-password">Forgor your Password ?</p>
      <button id="login">Login</button>
      </div> 
      <div class="socialicons">
        <ul>
          <li><img src="facebook.png"></li>
          <li><img src="instagram.png"></li>
          <li><img src="twitter.png"></li>
        </ul>
      </div>
      <div class="txt">
        <h1>Please Login</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, laudantium.</p>
      </div> 
    </div>
</body>
</html>
